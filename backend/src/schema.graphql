# import * from './generated/prisma.graphql'

type Mutation {
	firebaseAuth(idToken: String!): FirebasePayload
	signup(email: String!, password: String!, firstName: String!, lastName: String!): User!
	signin(email: String!, password: String!): User!
	requestReset(email: String!): Message
	resetPassword(resetToken: String!, password: String!, confirmPassword: String!): User!
	internalPasswordReset(oldPassword: String!, newPassword1: String!, newPassword2: String!): User!
	signout: Message
	updateImage(thumbnail: String!, image: String!): User!
	updateLocation(city: String!): User!
	addEvent(eventId: String!): Message
	createOrder(token: String!, subscription: Permission!): Order!
}

type Query {
	# users: [User]!
	# events: [Event]!
	getEvents(
		location: String
		alt: String
		page: Int
		categories: [String]
		dates: [String]
	): AllEvents
	getEvent(id: String!): Event
	currentUser: User
	user(where: UserWhereUniqueInput!): User
	getLocation(latitude: Float!, longitude: Float!): UserLocation!
	locationSearch(city: String!): [Locations]
	getUserOrder(userId: String!): [Order!]!
	getRemainingDates: DatesCount!
}

type AllEvents {
	events: [Event]
	total_items: Int
	page_count: Int
	page_number: Int
	location: String
}

type Locations {
	city: String
}

type User {
	id: ID!
	firstName: String!
	lastName: String!
	email: String!
	location: String
	gender: Gender
	password: String
	imageThumbnail: String
	imageLarge: String
	permissions: [Permission!]!
	interests: [Category]
	events: [UserEvent]
	createdAt: DateTime!
	updatedAt: DateTime!
	stripeCustomerId: String
	stripeSubscriptionId: String
}

type Event {
	id: ID!
	title: String!
	url: String
	description: String
	times: [String]
	location: Location
	image_url: String
	price: PriceRange
	notes: String
	genre: String
}

type UserEvent {
	id: ID!
	title: String!
	url: String
	description: String
	times: [String]
	location: String
	image_url: String
}

type Location {
	city: String
	venue: String
	latLong: Coordinates
	address: String
}

type Coordinates {
	lat: String!
	long: String!
}

type PriceRange {
	min: String
	max: String
	currency: String
}

type UserLocation {
	city: String!
	county: String!
}

type Details {
	url: String
	performer: String
	description: String
	start_time: String
	bio: String
	tags: [Tag] ## can only query tags on single events
}

type Tag {
	id: String
	title: String
	owner: String
}

type Message {
	message: String
}

type DatesCount {
	count: Int!
}

type FirebasePayload {
	token: String!
	user: User!
}
