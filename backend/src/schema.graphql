type Mutation {
	signup(email: String!, password: String!, firstName: String!, lastName: String!): User!
	signin(email: String!, password: String!): User!
	signout: Message
	createEvent(title: String!, description: String!): Event!
	deleteEvent(where: EventWhereUniqueInput!): Event
	requestReset(email: String!): Message
	resetPassword(resetToken: String!, password: String!, confirmPassword: String!): User!
	updatePermissions(permissions: [Permission], userId: ID!): User
	createOrder(token: String!, subscription: Permission!): Order!
	internalPasswordReset(oldPassword: String!, newPassword1: String!, newPassword2: String!): User!
}

type Query {
	users: [User]!
	events: [Event]!
	getEvents(
		location: String
		alt: String
		page: Int
		categories: [String]
		dates: [String]
	): AllEvents
	getEvent(id: String!): Event
	currentUser: User
	user(where: UserWhereUniqueInput!): User
	getLocation(latitude: Float!, longitude: Float!): UserLocation!
}

type AllEvents {
	events: [Event]
	total_items: Int
	page_count: Int
	page_number: Int
}

type User {
	id: ID!
	firstName: String!
	lastName: String!
	email: String!
	zipcode: String
	gender: Gender
	password: String
	permissions: [Permission!]!
	interests: [Category]
	events: [Event]
	createdAt: DateTime!
	updatedAt: DateTime!
}

type Event {
	id: ID!
	title: String!
	url: String
	description: String
	times: [String]
	location: Location
	image_url: String
}

type Location {
	city: String
	venue: String
	address: String
	zipCode: String
}

type UserLocation {
	city: String!
	county: String!
}

type Details {
	url: String
	performer: String
	description: String
	start_time: String
	bio: String
	tags: [Tag] ## can only query tags on single events
}

type Tag {
	id: String
	title: String
	owner: String
}

type Message {
	message: String
}
