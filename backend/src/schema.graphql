type Mutation {
	firebaseAuth(idToken: String!): FirebasePayload
	signup(email: String!, password: String!, firstName: String!, lastName: String!): User!
	signin(email: String!, password: String!): User!
	requestReset(email: String!): Message
	resetPassword(resetToken: String!, password: String!, confirmPassword: String!): User!
	internalPasswordReset(oldPassword: String!, newPassword1: String!, newPassword2: String!): User!
	signout: Message
	updateImage(thumbnail: String!, image: String!): User!
	updateLocation(city: String!): User!
	addEvent(eventId: String!): Message
	deleteEvent(eventId: String!): Message
	createOrder(token: String!, subscription: Permission!): Message
	cancelSubscription: Message
}

type Query {
	getEvents(location: String, page: Int, categories: [String], dates: [String]): AllEvents
	getEvent(id: String!): Event
	geoHash(city: String!): GeoHash
	currentUser: User
	user(where: UserWhereUniqueInput!): User
	getLocation(latitude: Float!, longitude: Float!): Location!
	locationSearch(city: String!): [Location]
	getUserOrder(userId: String!): [Order!]!
	getRemainingDates: DatesCount!
	invoicesList(userStripeCustomerId: String!): [Invoice]
}

type User {
	id: ID!
	firstName: String!
	lastName: String!
	email: String!
	location: String
	gender: Gender
	password: String
	imageThumbnail: String
	imageLarge: String
	permissions: [Permission!]!
	interests: [Category]
	events: [Event!]!
	createdAt: DateTime!
	updatedAt: DateTime!
	stripeCustomerId: String
	stripeSubscriptionId: String
	# stripe: StripeInfo
}

# type StripeInfo {
# 	customerId: String
# 	subscriptionId: String
#
# }

type Event {
	id: ID!
	eventfulID: String!
	title: String!
	url: String
	description: String
	times: [String]
	attending: [User!]!
	location: LocationInfo
	image_url: String
	price: PriceRange
	notes: String
	genre: String
}

type LocationInfo {
	city: String
	venue: String
	address: String
	lat: String
	long: String
}

type PriceRange {
	min: String
	max: String
	currency: String
}

type AllEvents {
	events: [Event]
	total_items: Int
	page_count: Int
	page_number: Int
	location: String
}

type Location {
	city: String
}

type GeoHash {
	geoHash: String
}

type Message {
	message: String
}

type DatesCount {
	count: Int!
}

type FirebasePayload {
	token: String!
	user: User!
}

type Invoice {
	receipt_number: String,
	amount_due: Int,
	amount_paid: Int,
	date: Int,
	hosted_invoice_url: String,
	invoice_pdf: String
}
