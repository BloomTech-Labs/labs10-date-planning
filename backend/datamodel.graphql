enum Category {
	MUSIC
	CONFERENCE
	COMEDY
	LEARNING_EDUCATION
	FAMILY_FUN_KIDS
	FESTIVALS_PARADES
	MOVIES_FILM
	FOOD
	FUNDRAISERS
	ART
	SUPPORT
	HOLIDAY
	BOOKS
	ATTRACTIONS
	COMMUNITY
	BUSINESS
	SINGLES_SOCIAL
	SCHOOLS_ALUMNI
	CLUBS_ASSOCIATIONS
	OUTDOORS_RECREATION
	PERFORMING_ARTS
	ANIMALS
	POLITICS_ACTIVISM
	SALES
	SCIENCE
	RELIGION_SPIRITUALITY
	SPORTS
	TECHNOLOGY
	OTHER
